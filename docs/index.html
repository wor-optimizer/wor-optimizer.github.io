<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoR Optimizer</title>
    <style>
        body {
            background-color: red;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <button onclick="alert('Button clicked!')">Click Me!</button>

</body>
</html>
